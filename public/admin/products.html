<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>商品管理</title>
  <link rel="stylesheet" href="/css/admin.css">
  <script defer src="/js/admin.js"></script>
  <style>
    .product-images-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 8px;
    }
    .product-image-item {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid #e5e7eb;
    }
    .product-image-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .product-image-item .remove-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(255,0,0,0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="admin-header"></div>
  <main class="admin-container container">
    <h1 class="mb-4">商品管理</h1>
    
    <!-- Categories Section -->
    <div class="card mb-3">
      <h2 class="mb-2">商品類別管理</h2>
      <div class="grid cols-2">
        <div>
          <table id="categories-table">
            <thead>
              <tr><th>ID</th><th>類別名稱</th><th>排序</th><th>操作</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div>
          <form id="category-form" class="mt-2">
            <input type="hidden" name="id">
            <div><label>類別名稱</label><input name="name" required></div>
            <div><label>排序</label><input name="order_index" type="number" value="0"></div>
            <div class="mt-3">
              <button type="submit">儲存</button>
              <button type="button" id="category-delete" class="ghost">刪除</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Products Section -->
    <div class="card">
      <h2 class="mb-2">商品管理</h2>
      <div class="grid cols-2">
        <div>
          <table id="products-table">
            <thead>
              <tr><th>ID</th><th>商品名稱</th><th>售價</th><th>類別</th><th>狀態</th><th>操作</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div>
          <form id="product-form" class="mt-2">
            <input type="hidden" name="id">
            <div><label>商品名稱</label><input name="name" required></div>
            <div><label>售價</label><input name="price" type="number" step="0.01" min="0" required></div>
            <div><label>類別</label>
              <select name="category_id">
                <option value="">無類別</option>
              </select>
            </div>
            <div><label>封面照片</label>
              <div class="row">
                <input name="cover_media_id" type="number" placeholder="Media ID" style="max-width:140px">
                <button type="button" class="ghost" id="product-cover-pick">選擇</button>
                <button type="button" class="ghost" id="product-cover-upload">上傳</button>
                <input type="file" id="product-cover-file" accept="image/*" style="display:none">
              </div>
            </div>
            <div><label>商品照片（可多張）</label>
              <div class="row">
                <button type="button" class="ghost" id="product-images-pick">選擇照片</button>
                <button type="button" class="ghost" id="product-images-upload">上傳照片</button>
                <input type="file" id="product-images-file" accept="image/*" multiple style="display:none">
              </div>
              <div id="product-images-list" class="product-images-list"></div>
            </div>
            <div><label>商品介紹</label>
              <div id="product-description-editor" contenteditable="true" style="min-height:200px;border:1px solid #d1d5db;border-radius:8px;padding:12px;background:#fff;"></div>
              <input type="hidden" name="description_html">
            </div>
            <div class="mt-2"><label><input type="checkbox" name="is_published" checked> 上架</label></div>
            <div class="mt-3">
              <button type="submit">儲存</button>
              <button type="button" id="product-delete" class="ghost">刪除</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Media Picker Modal -->
  <div id="product-picker" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);z-index:1000;overflow-y:auto;padding:40px 20px;">
    <div style="max-width:1200px;margin:0 auto;background:#fff;border-radius:16px;padding:24px;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
        <h2 id="picker-title">選擇圖片</h2>
        <button class="btn ghost" onclick="document.getElementById('product-picker').style.display='none'">關閉</button>
      </div>
      <div id="product-picker-grid" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:16px;margin-bottom:20px;"></div>
      <div id="product-picker-pager" style="text-align:center;"></div>
    </div>
  </div>
</body>
</html>

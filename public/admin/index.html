<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>
  <link rel="stylesheet" href="/css/admin.css">
  <script defer src="/js/admin.js"></script>
</head>
<body>
  <div id="admin-header"></div>
  <main class="admin-container container">
    <div class="card mt-3">
      <h2 class="mb-2">首頁輪播管理</h2>
      <div class="grid cols-2">
        <div>
          <table id="slides-table"><thead><tr><th>ID</th><th>Title</th><th>Order</th><th>Active</th><th>操作</th></tr></thead><tbody></tbody></table>
        </div>
        <div>
          <form id="slides-form" class="mt-2">
            <input type="hidden" name="id">
            <div><label>Media</label>
              <div class="row">
                <input name="media_id" type="number" placeholder="Media ID" style="max-width:140px">
                <button type="button" class="ghost" id="slide-pick-btn">選擇</button>
                <button type="button" class="ghost" id="slide-upload-btn">上傳</button>
                <input type="file" id="slide-upload-file" accept="image/*" style="display:none">
              </div>
            </div>
            <div><label>Title</label><input name="title"></div>
            <div><label>Link URL</label><input name="link_url"></div>
            <div><label>Order</label><input name="order_index" type="number" value="0"></div>
            <div class="mt-2"><label><input type="checkbox" name="is_active" checked> 啟用</label></div>
            <div class="mt-3"><button type="submit">儲存</button> <button type="button" id="slides-delete" class="ghost">刪除</button></div>
          </form>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Media Picker Modal for Slides -->
  <div id="slide-picker" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);z-index:1000;overflow-y:auto;padding:40px 20px;">
    <div style="max-width:1200px;margin:0 auto;background:#fff;border-radius:16px;padding:24px;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
        <h2>選擇圖片</h2>
        <button class="btn ghost" onclick="document.getElementById('slide-picker').style.display='none'">關閉</button>
      </div>
      <div id="slide-picker-grid" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:16px;margin-bottom:20px;"></div>
      <div id="slide-picker-pager" style="text-align:center;"></div>
    </div>
  </div>
</body>
</html>
